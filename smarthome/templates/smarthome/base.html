{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}SmartHome{% endblock %}</title>

 <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">

  <li>

  </li>
</ul>

        <hr>

          <a href="#" class="text-white text-decoration-none">

  </div>
</div>

</html>
